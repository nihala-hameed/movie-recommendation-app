<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie Recommender</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #111; color:#fff; font-family: 'Segoe UI'; }
    .container { padding-top:40px; }
    .title { text-align:center; font-size:2.5rem;font-weight:bold; margin-bottom:20px; }
    .subtitle { text-align:center; font-size:1.5rem; color:#ccc; margin-bottom:30px; }
    .movie-card { background:#1c1c1c; border-radius:10px; overflow:hidden; box-shadow:0 4px 8px rgba(0,0,0,0.5); transition:transform .3s; }
    .movie-card:hover { transform:scale(1.03); }
    .movie-poster { width:100%; height:400px; object-fit:cover; }
    .movie-title { margin-top:10px; font-size:1.2rem; }
    .btn-recommend { background:#e50914; color:#fff; border:none; }
    .btn-recommend:hover { background:#b00610; }
    input.form-control { background:#222; color:#fff; border:1px solid #555; }
    input::placeholder { color:#888; }
  </style>
</head>
<body>
  <div class="container">
    <div class="title"><strong></strong>ðŸŽ¬ Movie Recommendation App</div>
    <form method="POST" action="/" class="d-flex justify-content-center mb-4">
      <input type="text" name="movie" class="form-control w-50 me-2" placeholder="Enter a movie name..." required>
      <button class="btn btn-recommend">Recommend</button>
    </form>
    {% if recommended_movies %}
    <div class="subtitle">âœ¨ Top 5 Picks For You</div>
    <div class="row row-cols-1 row-cols-md-5 g-4">
      {% for i in range(recommended_movies|length) %}
      <div class="col">
        <div class="movie-card text-center">
          <img src="{{ recommended_posters[i] }}" class="movie-poster" alt="{{ recommended_movies[i] }}">
          <div class="movie-title">{{ recommended_movies[i] }}</div>
        </div>
      </div>
      {% endfor %}
    </div>
    {% endif %}
  </div>
</body>
</html>
